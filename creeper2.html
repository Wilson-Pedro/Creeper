<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Tabelas 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        td {
            
            padding: 10px;
            background-color: black;
        }

        td.verde {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Teste de Tabelas 2 - Sem as bordas do &lt;td&gt;</h1>
    <table>
        <tr>
            <td rowspan="6" class="verde">G</td>
            <td colspan="8" class="verde">G</td>
            
        </tr>
        <tr>
            <td colspan="2" rowspan="2">B</td>
            <td colspan="2" class="verde">G</td>
            <td colspan="2" rowspan="2">B</td>
            <td rowspan="5" class="verde">G</td>
        </tr>

        <tr>
            <td colspan="2" class="verde">G</td>
        </tr>
        <tr>
            <td colspan="2" class="verde">G</td>
            <td colspan="2">B</td>
            <td colspan="2" class="verde">G</td>
        </tr>

        <tr>
            <td colspan="6">B</td>
        </tr>

        <tr>
            <td>B</td>
            <td>B</td>
            <td class="verde">G</td>
            <td class="verde">G</td>
            <td>B</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="8" class="verde">G</td>
        </tr>
    </table>
    
</body>
</html>
